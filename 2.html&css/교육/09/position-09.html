<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }
        .invisible{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="garlic.png">
    <img src="garlic.png" class="invisible">
    <img src="garlic.png">
</body>
</html>
