<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .box{
            position: absolute;
            width: 50px;
            height: 50px;
            background: #0094ff;
        }
        #crd1{
            top: 0; left: 0;
        }
        #crd2{
            top: 0; right: 0;
        }
        #crd3{
            bottom: 0; left: 0;
        }
        #crd4{
            bottom: 0; right: 0;
        }
        #crd5{
            top: 225px; left: 225px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="crd1"></div>
        <div class="box" id="crd2"></div>
        <div class="box" id="crd3"></div>
        <div class="box" id="crd4"></div>
        <div class="box" id="crd5"></div>
    </div>
</body>
</html>
