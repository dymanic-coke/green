<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-size: 52px;
        }
        .div1{
            width: 100px;
            height: 100px;
            background-image: url(car.png);
            border: 1px solid black;
            -webkit-transition-property: background-image, transform, width, height;
            transition-property: background-image, transform, width, height;
            -webkit-transition-duration: 2s, 3s;
            transition-duration: 2s, 3s;
        }
        .div1:hover{
            width: 200px;
            height: 200px;
            background-image: url(zombie.jpg);
            transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>!</h1>
    </div>
</body>
</html>
