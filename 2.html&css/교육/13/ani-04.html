<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width: 200px;
            height: 133px;
            border: 1px solid black;
            margin: 56px;
            float: left;
            perspective: 200px;
        }
        .rotatex{
            transform: rotateX(45deg);
            -webkit-transform: rotateX(45deg);
        }
        .rotatey{
            transform: rotateY(45deg);
            -webkit-transform: rotateY(45deg);
        }
        .rotatez{
            transform: rotateZ(45deg);
            -webkit-transform: rotateZ(45deg);
        }
        .rotatexyz{
            transform: rotate3d(2.5, 1.2, -1.5, 45deg);
            -webkit-transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotatex">
            <img src="zombie.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="rotatey">
            <img src="zombie.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="rotatez">
            <img src="zombie.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="rotatexyz">
            <img src="zombie.jpg">
        </div>
    </div>
</body>
</html>
