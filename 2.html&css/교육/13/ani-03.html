<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width: 200px;
            height: 133px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .rotate1:hover{
            transform: rotate(20deg);
            -webkit-transform: rotate(20deg);
        }
        .rotate2:hover{
            transform: rotate(-40deg);
            -webkit-transform: rotate(-40deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1">
            <img src="zombie.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
            <img src="zombie.jpg">
        </div>
    </div>
</body>
</html>
