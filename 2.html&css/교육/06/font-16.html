<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
        .sqbullet{
            list-style-type: square;
        }
        .nobullet{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <ul class="sqbullet">
        <li>회사소개</li>
        <li>회사소개2</li>
        <li>회사소개3</li>
        <li>회사소개4</li>
        <li>회사소개5</li>
    </ul>
    <ul class="nobullet">
        <li>회사소개</li>
        <li>회사소개2</li>
        <li>회사소개3</li>
        <li>회사소개4</li>
        <li>회사소개5</li>
    </ul>
</body>
</html>
