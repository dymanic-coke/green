<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing과 word-spacing</title>
    <style>
        .letter{
            letter-spacing: 5px;
        }
        .word{
            word-spacing: 5px;
        }
        h1{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1><span class="letter">html5</span>와 css3</h1>
    <h1>html5와 css3</h1>
    <h1 class="word">html5와 css3</h1>
</body>
</html>
