<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
        .inside{
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h3>list-style-position을 지정하지 않음</h3>
    <ul>
        <li>회사소개1</li>
        <li>회사소개2</li>
        <li>회사소개3</li>
        <li>회사소개4</li>
    </ul>
    <h3>list-style-position을 지정함</h3>
    <ul class="inside">
        <li>회사소개1</li>
        <li>회사소개2</li>
        <li>회사소개3</li>
        <li>회사소개4</li>
    </ul>
</body>
</html>
