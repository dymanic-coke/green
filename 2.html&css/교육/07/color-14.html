<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그라데이션</title>
    <style>
        li{
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 10px;
        }
        #div1{
            background: darkgreen;
            background: -webkit-radial-gradient(30% 40%, circle closest-side, white, yellow, darkgreen);
            background: radial-gradient(30% 40%, circle closest-side, white, yellow, darkgreen);
        }
        #div2{
            background: darkgreen;
            background: -webkit-radial-gradient(30% 40%, circle closest-corner, white, yellow, darkgreen);
            background: radial-gradient(30% 40%, circle closest-corner,white,yellow,darkgreen);
        }
        #div3{
            background: darkgreen;
            background: -webkit-radial-gradient(30% 40%, circle farthest-side, white, yellow, darkgreen);
            background: radial-gradient(30% 40%, circle farthest-side, white, yellow, darkgreen);
        }
        #div4{
            background: darkgreen;
            background: -webkit-radial-gradient(30% 40%, circle farthest-corner, white, yellow, darkgreen);
            background: radial-gradient(30% 40%, circle farthest-corner,white,yellow,darkgreen);
        }
    </style>

</head>
<body>
    <li id="div1"></div>
    <li id="div2"></div>
    <li id="div3"></div>
    <li id="div4"></div>
</body>
</html>
