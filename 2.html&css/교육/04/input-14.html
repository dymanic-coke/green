<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        form fieldset{
            margin: 10px 0;
        }
        form legend{
            font-size: 18px;
            color: #0066FF;
            font-weight: 600;
        }
        form label.reg{
            font-size: 14px;
            width: 120px;
            float: left;
        }
        form label em{
            font-size: 15px;
            color: red;
            font-weight: 800;
        }
        form ul li {
            list-style: none;
            margin: 10px 0;
        }
        form.easys{
            text-align: left;
            font-size: 12px;
            color: blue;
        }
        form fieldset.sendform{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset class="login">
            <legend>로그인</legend>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" size="10" autofocus>
            <label for="user_pwd">비밀번호</label>
            <input type="password" id="user_pwd" size="10">
            <input type="submit" value="로그인">
        </fieldset>
        <fieldset class="register">
            <ul>
                <li>
                    <label class="reg" for="user_name">아이디<em>*</em></label>
                    <input type="text" id="user_id" size="20" autocomplete="on" required
                </li>
                <li>
                    <label class="reg" for="user_newpwd1">비밀번호<em>*</em></label>
                    <input type="password" id="user_newpwd1" size="20" required>
                </li>
                <li>
                    <label class="reg" for="user_newpwd2">비밀번호 확인<em>*</em></label>
                    <input type="password" id="user_newpwd2" size="20" required>
                </li>
                <li>
                    <label class="reg" for="user_name">이름<em>*</em></label>
                    <input type="text" id="user_name" size="20" required>
                </li>
                <li>
                    <label class="reg" for="user_email">메일주소<em>*</em></label>
                    <input type="email" id="user_email" size="20" required>
                </li>
                <li>
                    <label class="reg" for="user_tel">연락처</label>
                    <input type="tel" id="user_tel" size="20">
                </li>
            </ul>
        </fieldset>
        <fieldset class="easys">
            <legend>회원 가입 약관</legend>
            <textarea name="intro" cols="60" rows="5" readonly>
회원가입 약관
1조 1항
2조 2항
3조 3항
4조 4항
5조 5항
6조 6항
            </textarea>
        </fieldset>
        <fieldset class="sendform">
            <input type="submit" value="가입하기">
            <input type="reset" value="다시쓰기">
        </fieldset>
    </form>
</body>
</html>
