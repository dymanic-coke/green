<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            display: inline;
            margin: 10px;
        }
        li a{
            padding: 10px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        .flat {
            background-color: blue;
            color: white;
        }
        [class~="button"]{
            border: 2px solid black;
            box-shadow: gray 5px 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#" class="button">메뉴3</a></li>
        <li><a href="#" class="flat button">메뉴4</a></li>
    </ul>
</body>
</html>
