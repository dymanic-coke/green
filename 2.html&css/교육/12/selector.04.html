<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            padding: 5px 30px;
        }
        li a{
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }
        a[target="_blank"]{
            padding-right: 30px;
            background: url(dog1.jpg) no-repeat center right;
        }
    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
    <li><a href="#" target="_blank">HTML</a></li>
    <li><a href="#">CSS Selector level 3</a></li>
    <li><a href="#">미디어쿼리</a>
</body>
</html>
