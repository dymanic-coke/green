<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <style>
        /*--------페이드인아웃---------*/
        #index_03{
            width: 1200px;
            height: 400px;
            border: 1px solid dimgrey;
            margin: 0 auto;
        }

        #header3{
            height: 100px;
            border-bottom: 1px solid dimgrey;
            box-sizing: border-box;
            text-align: center;
            line-height: 100px;
            font-size: 1.5rem;
        }

        #slide3{
            height: 300px;
            border-bottom: 1px solid dimgrey;
        }

        #slide3>ul>li{
            position: absolute;
            font-size: 0;
        }

    </style>

    <script>
        //페이드인 페이드아웃

            $('#slide3>ul>li').hide();
            $('#slide3>ul>li:first-child').show();

            setInterval(function(){
                $('#slide3>ul>li:first-child').fadeOut()
                .next().fadeIn().end(1000)
                .appendTo('#slide3>ul');
            },3000);

    </script>
</head>
<body>
    <div id="index_03">
        <div id="header3">페이드인 페이드아웃</div>
        <div id="slide3">
            <ul>
                <li><a href="#"><img src="img/flower.jpg" alt="슬라이드7"></a></li>
                <li><a href="#"><img src="img/beach.jpg" alt="슬라이드8"></a></li>
                <li><a href="#"><img src="img/fox.jpg" alt="슬라이드9"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
