<html>
    <script>
        class Student{
            constructor (name, kor, eng, math, sci){
                this.name = name,
                this.kor = kor,
                this.eng = eng,
                this.math = math,
                this.sci = sci
            }
        }

        const student = []
        student.push(new Student('구름', 87, 98, 88, 90))
        student.push(new Student('별이', 92, 98, 96, 88))
        student.push(new Student('겨울', 76, 96, 94, 86))
        student.push(new Student('바다', 98, 52, 98, 92))
    </script>
</html>
