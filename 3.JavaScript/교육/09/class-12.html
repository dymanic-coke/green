<html>
    <script>
        class Square {
            constructor(length){
                if(length<0){
                    throw '한변의 길이는 0보다 커야 합니다.'
                }
                this.length = length
            }

            getPerimeter(){
                return 4 * this.length
            }

            getArea(){
                return this.length * this.length
            }
        }

        const sq = new Square(-10)
        console.log(`정사각형의 길이 : ${sq.getPerimeter()}`)
        console.log(`정사각형의 넓이 : ${sq.getArea()}`)

    </script>
</html>
