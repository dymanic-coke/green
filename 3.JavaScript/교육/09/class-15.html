<html>
    <script>
        class Square{
            #length

            constructor(length){
                this.length = length
            }

            get length(){
                return this.#length
            }
            get peri(){
                return 4 * this.#length
            }
            get Area(){
                return this.#length * this.#length
            }

            set length(length){
                if(length <= 0 ){
                    throw '한변의 길이가 0보다 커야 합니다.'
                }
                this.#length = length
            }
        }

        const sq = new Square(10)
        console.log(`한 변의 길이 : ${sq.length}`)
        console.log(`둘레 : ${sq.peri}`)
        console.log(`넓이 : ${sq.Area}`)

        const sq2 = new Square(-10)
    </script>
</html>
