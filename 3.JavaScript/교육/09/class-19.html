<html>
    <script>
        class Pet{

            #name
            #age
            constructor(name, age){
                this.name = name
                this.age = age
            }

            set name(name){
                this.#name = name
            }
            get name(){
                return this.#name
            }

            set age(age){
                if(age < 0){
                    throw '나이를 정확히 입력해 주세요'
                }
                this.#age = age
            }
            get age(){
                return this.#age
            }
            toString(){
                return `이름: ${this.name}\n나이: ${this.age}살`
            }
        }
        const pet = new Pet('구름', 6)
        console.log(`이름: ${pet.name}\n나이: ${pet.age}살`)
        alert(pet)
        console.log(pet + '')
    </script>
</html>
