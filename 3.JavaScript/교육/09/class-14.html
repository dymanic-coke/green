<html>
    <script>
        class Square{
            #length

            constructor(length){
                this.setLength(length)
            }

            setLength(value){
                if(value <= 0){
                    throw '한변의 길이는 0보다 커야 합니다.'
                }
                this.#length = value
            }
            getLength(){
                return this.#length
            }
            getPeri(){
                return 4 * this.#length
            }
            getArea(){
                return this.#length * this.#length
            }
        }

        const sq = new Square(10)
        console.log(`정사각형의 한변의 길이 : ${sq.getLength()}`)
        console.log(`정사각형의 둘레 : ${sq.getPeri()}`)
        console.log(`정사각형의 넓이 : ${sq.getArea()}`)

        sq.setLength(-10)
    </script>
</html>
