<html>
    <script>
        const student = []
        student.push({이름:'구름', 국어: 87, 영어: 98, 수학:88, 과학: 90})
        student.push({이름:'별', 국어: 92, 영어: 98, 수학:96, 과학: 88})
        student.push({이름:'겨울', 국어: 76, 영어: 96, 수학:94, 과학: 86})
        student.push({이름:'바다', 국어: 98, 영어: 52, 수학:98, 과학: 92})

        const getSumOf = function(student){
            return student.국어 + student.영어 + student.수학 + student.과학
        }

        const getAvgOf = function(student){
            return getSumOf(student)/4
        }
        
        let output = '이름\t총점\t평균\n'
        for(const f of student){
            output += `${f.이름}\t${getSumOf(f)}점\t${getAvgOf(f)}점\n`
        }
        console.log(output)
    </script>
</html>
