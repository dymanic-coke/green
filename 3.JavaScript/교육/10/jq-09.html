<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#100p').click(function(){
                $('img').animate({
                    width: '100px'
                });
            });
            $('#200p').click(function(){
                $('img').animate({
                    width: '200px'
                });
            });
            $('#300p').click(function(){
                $('img').animate({
                    width: '300px'
                })
            })
            
        });
    </script>
    <style>
        div{
            height: 430px;
            text-align: center;
        }
        .css_pic img{
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="css_pic">
        <p>버튼을 클릭하면 이미지의 크기가 변경됩니다.</p>
        <button id="100p">가로 100픽셀</button>
        <button id="200p">가로 200픽셀</button>
        <button id="300p">가로 300픽셀</button>
        <br>
        <br>
        <img name="pic1" src="dog-il.jpg" alt="강아지 이미지">
    </div>
</body>
</html>
