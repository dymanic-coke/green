<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#move').click(function(){
                $('img').animate({
                    left: '300px',
                    height: '300px',
                    width: '300px',
                });
                $('img').addClass('turn');
            });
            $('#close').click(function(){
                $('img').animate({
                    left: '0px',
                    height: '100px',
                    width: '100px'
                });
                $('img').removeClass('turn');
            });
        });
    </script>
    <style>
        img{
            width: 100px;
            height: 100px;
            position: relative;
            
        }
        .turn{
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <button id="move">확대</button>
    <button id="close">축소</button>
    <p></p>
    <img name="pic1" src="dog-il.jpg" alt="강아지 이미지">
</body>
</html>
