<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.6.0.min.js"></script>
    <script>
        function move(obj, time){
            $(obj).stop().animate({
                left: -350,
                top : 0
            }, time)
        }
        function back(css){
            $(css).stop().animate({
                left: 0,
                top: 0
            })
        }
    </script>
    <style>
        .moving {
            border: 1px solid black;
            margin: 20px auto 0px auto;
            text-align: right;
            width: 900px;
        }
        .moving img{
            cursor: pointer;
            position: relative;
            width: 350px;
        }
    </style>

</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기화 상태</button>
    </div>
    <div class="moving">
        <img onclick="move(this, 6000)" src="dog-il.jpg" alt="">
        <img onclick="move(this, 3000)" src="dog-il.jpg" alt="">
        <img onclick="move(this, 1000)" src="dog-il.jpg" alt="">
    </div>
</body>
</html>
