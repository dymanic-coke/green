<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const output = document.querySelector('#output')
            const radios = document.querySelectorAll('[name=pet]')

            radios.forEach(function(radio){
                radio.addEventListener('change', function(event){
                    if(radio.checked){
                        output.textContent = `좋아하는 애완동물은 ${radio.value}이시군요!`
                    }
                })
            })
        })
    </script>
</head>
<body>
    <h3>좋아하는 애완동물을 선택해주세요</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>
    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>
    <input type="radio" name="pet" value="기타">
    <span>기타</span>
    <hr>
    <h3 id="output">좋아하는 애완동물은 ** 이시군요</h3>
</body>
</html>
