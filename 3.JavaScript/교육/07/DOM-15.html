            const print = function(){
                wtf.style.left = `${x}px`
                wtf.style.top = `${y}px`
            }

            print()
            const [left, up, right, down] = [37, 38, 39, 40]
            document.body.addEventListener('click', function(){
                if(f.click === true){
                    x += 1
                    y += 1
                }
            print()
            })

        })
    </script>
</head>
<body>
    <button>진행</button>
    <img src="ball.png">
</body>
</html>
