<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',function(){

            const f = document.querySelectorAll('.fuck')

            f.forEach(function(fuck, index){
                const width = (index+1)*100
                const src = `http:placekitten.com/${width}/200`
                fuck.setAttribute('src',src)
            })
        })
    </script>
</head>
<body>
    <img class="fuck">
    <img class="fuck">
    <img class="fuck">
    <img class="fuck">
</body>
</html>
