<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 웹 브라우저 내에 데이터 저장 및 호출 (아이디 및 비밀번호 자동저장에 활용?)
        document.addEventListener('DOMContentLoaded', function(){
            const p = document.querySelector('p')
            const button = document.querySelector('button')
            const input = document.querySelector('input')

            //input에 입력된 데이터를 호출하여 save에 저장
            const save = localStorage.getItem('input')
            //save에 저장된 내용이 있을경우 input에 그 데이터를 넣고 p부분에 추가 노출
            if(save){
                input.value = save
                p.textContent = `이전 입력 내용 : ${save}`
            }
            //input에 입력된 내용을 웹브라우저에 저장
            input.addEventListener('keyup', function(event){
                const value = this.value
                localStorage.setItem('input', value)
            })
            //버튼 누르면 웹브라우저에 저장되어 있던 데이터 삭제 및 input부분도 지움
            button.addEventListener('click', function(event){
                localStorage.clear()
                input.value = ''
            })
        })
    </script>
</head>
<body>
    <p></p>
    <button>지우기</button>
    <input type="text">
</body>
</html>
