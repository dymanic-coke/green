<html>
    <head>
        <script>
            //for 구문과 배열

            const a = ['양치하기', '세수하기', '아침먹기','게임하기']

            for(let i = 1; i<a.length+1; i++){
                console.log(`${i}번째 할일 : ${a[i-1]}`)
            }
            console.log('----------------------------')

            for(let k = a.length; k>0; k--){
                console.log(`${k}번째 할일 : ${a[k-1]}`)
            }
        </script>
    </head>
</html>
