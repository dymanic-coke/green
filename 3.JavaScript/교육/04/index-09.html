<html>
    <head>
        <script>
            //indexOf로 요소 제거
            const a = ['사과', '배', '바나나']
            const index = a.indexOf('바나나')
            console.log(index)
            a.splice(index,1)
            console.log(a)
            console.log(a.indexOf('바나나'))
        </script>

</html>
