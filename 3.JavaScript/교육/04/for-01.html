<html>
    <head>
        <script>
            //for-in 반복문

            const a = ['양치하기', '세수하기', '운동하기', '점심먹기']

            for(const i in a){
                console.log(`${i}번째 할일 : ${a[i]}`)
            }

            for(const i of a){
                console.log(`오늘의 할일 : ${i}`)
            }
        </script>
    </head>
</html>
