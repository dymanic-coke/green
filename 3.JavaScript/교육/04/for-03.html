<html>
    <head>
        <script>
            //for 반복문을 활용한 1~N까지 의 합계 / 1~N까지중 짝수의 합계
            const a = Number(prompt("숫자를 넣으세요"))
            let t = 0;
            let y = 0;

            for(let i=1; i<= a; i++){
                t += i
            }
            for(let k=1; k<= a; k++){
                if(k%2 === 0){
                    y += k
                }
            }

            console.log(`1~${a}까지의 합 : ${t}`)
            console.log(`1~${a}까지의 짝수의 합 : ${y}`)
        </script>
    </head>
</html>
