<html>
    <head>
        <script>
            const year = Number(prompt('태어난 해를 입력하세요'))
            const k = year%12
            let result

            if(k === 0){
                result = '원숭이'
            } else if(k === 1){
                result = '닭'
            } else if(k === 2){
                result = '개'
            } else if(k === 3){
                result = '돼지'
            } else if(k === 4){
                result = '쥐'
            } else if(k === 5){
                result = '소'
            } else if(k === 6){
                result = '호랑이'
            } else if(k === 7){
                result = '토끼'
            } else if(k === 8){
                result = '용'
            } else if(k === 9){
                result = '뱀'
            } else if(k === 10){
                result = '말'
            } else if(k === 11){
                result = '양'
            }
            alert(`${year}년에 태어났다면 ${result}띠 입니다.`)
        </script>
    </head>
</html>
