<html>
    <head>
        <script>
            const input = prompt('숫자를 입력하세요', '숫자만')
            const number = Number(input)

            switch(number%2){
                case 0:
                    alert('짝수 입니다.')
                    break
                case 1:
                    alert('홀수 입니다.')
                    break
            }
        </script>
    </head>
</html>
