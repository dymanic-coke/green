<html>
    <head>
        <script>
            const input = prompt('숫자를 입력하세요')
            const lastNum = input[input.length-1]

            if( lastNum === '0'||
                lastNum === '2'||
                lastNum === '4'||
                lastNum === '8'){
                    alert(`${input}은 짝수입니다.`)
                } else{
                    alert(`${input}은 홀수입니다.`)
                }
        </script>
    </head>
</html>
