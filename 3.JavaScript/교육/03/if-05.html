<html>
    <head>
        <script>
            const input = Number(prompt('학점을 입력하세요','소수점 둘째자리까지'))

            if(input === 4.5){
                alert('신')
            } else if(input >= 4.2){
                alert('교수님의 사랑')
            } else if(input >= 3.5){
                alert('현 체제의 수호자')
            } else if(input >= 2.8){
                alert('일반인')
            } else if(input >= 2.3){
                alert('일탈을 꿈꾸는 소시민')
            } else if(input >= 1.75){
                alert('오락문화의 선구자')
            } else if(input >= 1.0){
                alert('불가촉천민')
            } else if(input >= 0.5){
                alert('자벌레')
            } else if(input >= 0){
                alert('플랑크톤')
            } else {
                alert('시대를 앞서가는 혁명의 씨앗')
            }
        </script>
    </head>
</html>
