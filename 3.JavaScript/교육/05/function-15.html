<html>
    <head>
        <script>
            //map 메소드 활용

            const num = [1,3,5,7,9]

            const num2 = num.map(function(a, b, c){
                return a*a
            })

            console.log('기존 num 배열')
            num.forEach(console.log)
            console.log('')
            console.log('새로 정리된 num2 배열')
            num2.forEach(console.log)
        </script>
    </head>
</html>
