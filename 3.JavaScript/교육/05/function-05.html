<html>
    <head>
        <script>
            //A~B까지 더하는 함수

            function sum(a,b){
                let c = 0
                for(let i=a;i<=b; i++){
                    c += i
                }
                return c
            }
            console.log(`1부터 100까지의 합 : ${sum(1,100)}`)
            console.log(`1부터 500까지의 합 : ${sum(1,500)}`)
        </script>
    </head>
</html>
