<html>
    <head>
        <script>
            //익명 함수로 function 사용
            const a = function(){
                console.log('함수 내부코드 1')
                console.log('함수 내부코드 2')
                console.log('함수 내부코드 3')
                console.log('')
            }

            //익명 함수 호출
            a()
            a()

            //출력
            console.log(typeof a)
            console.log(a)
            
        </script>
    </head>
</html>
