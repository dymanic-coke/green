<html>
    <head>
        <script>
            const n = 10/0
            const o = -10/0
            const f = Math.PI

            console.log(n)
            console.log(o)
            console.log(f)

            console.log(Number.isFinite(n))
            console.log(Number.isFinite(o))
            console.log(Number.isFinite(f))
            console.log(Number.isFinite(Math.PI))
            console.log(Number.isFinite(10))
        </script>
    </head>
</html>
